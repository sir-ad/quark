<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quark | AI-Native Clipboard Daemon</title>
    <meta name="description" content="Quark is a headless micro-daemon. It silently fixes your copy-paste nightmares, syncs across devices via P2P, and exposes your clipboard to local LLMs." />
    <meta name="theme-color" content="#030014" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
